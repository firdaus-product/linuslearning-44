<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematik Ceria: Operasi Bahagi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }

    /* --- STYLE KHUSUS BAHAGI (ASAS) --- */

    /* Drag & Drop Elements */
    .draggable { cursor: grab; user-select: none; transition: transform 0.2s; }
    .draggable:active { cursor: grabbing; transform: scale(1.1); }
    
    .drop-zone { 
        border: 3px dashed #94a3b8; background-color: #f8fafc; 
        transition: all .3s ease; border-radius: 0.75rem; 
        min-width: 80px; min-height: 80px; 
        display: inline-flex; align-items: center; justify-content: center;
        font-weight: bold; color: #334155;
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.05); }
    .drop-zone.filled { border: 3px solid #22c55e; background-color: #dcfce7; color: #15803d; border-style: solid; }

    /* Aktiviti 1: Pengongsian (Mangkuk) */
    .mangkuk {
        border: 4px solid #60a5fa; background: #eff6ff;
        border-radius: 1rem; min-width: 100px; min-height: 120px;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: all 0.3s ease; padding: 10px;
    }
    .mangkuk.highlight { transform: scale(1.1); background: #dbeafe; border-color: #2563eb; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

    /* Aktiviti 2: Pengumpulan (Guli & Kotak) */
    .guli-drag {
        width: 45px; height: 45px; background: #10b981; border: 2px solid #059669;
        border-radius: 50%; display: flex; justify-content: center; align-items: center;
        font-size: 1.2rem; font-weight: bold; color: white; cursor: grab; margin: 4px;
        box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
    }
    .kotak-kumpul {
        border: 3px dashed #10b981; background: #f0fdfa;
        min-width: 140px; min-height: 140px; border-radius: 1rem;
        padding: 10px; display: flex; flex-direction: column; align-items: center;
        margin: 8px;
    }
    .kotak-kumpul.drop-zone-filled { background: #d1fae5; border-color: #059669; border-style: solid; }

    /* Aktiviti 3: Tolak Berulang (Rambutan) */
    .rambutan-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
    .rambutan-icon { font-size: 3rem; transition: all 0.5s ease; }
    .rambutan-icon.faded { opacity: 0.2; transform: scale(0.5); filter: grayscale(100%); }

    /* Aktiviti 4: Peneroka Sifir (Grid) */
    .peneroka-grid {
        display: grid; gap: 4px; border: 4px solid #f97316; padding: 10px; 
        background: #fff7ed; border-radius: 1rem; width: 100%; max-width: 400px; margin: 0 auto;
    }
    .peneroka-blok {
        aspect-ratio: 1/1; background: #fb923c; border-radius: 4px;
        border: 2px solid #ea580c; transition: all 0.3s ease;
    }
    .peneroka-select {
        font-size: 1.2rem; font-weight: bold; padding: 0.5rem; 
        border: 2px solid #fdba74; border-radius: 0.5rem; cursor: pointer;
    }

    /* Aktiviti 5: Garis Nombor (Kanggaru) */
    .garis-nombor-container {
        position: relative; display: flex; justify-content: space-between; align-items: flex-end;
        height: 120px; border-bottom: 6px solid #6366f1; padding: 0 20px; margin-top: 2rem;
        width: 100%; max-width: 800px;
    }
    .garis-nombor-tick {
        display: flex; flex-direction: column; align-items: center; position: relative; bottom: -10px; width: 2px;
    }
    .garis-nombor-tick span { font-weight: bold; font-size: 1rem; color: #4338ca; margin-top: 5px; }
    .garis-nombor-tick::before { content: ''; width: 4px; height: 15px; background: #6366f1; border-radius: 2px; }
    .kanggaru {
        position: absolute; bottom: 20px; left: 0; font-size: 4rem; 
        transition: left 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); transform: translateX(-50%);
        filter: drop-shadow(2px 4px 0 rgba(0,0,0,0.2));
    }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚ûó</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Operasi Bahagi (Konsep)</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">‚ûó</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Konsep Bahagi</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Pengongsian, Pengumpulan & Tolak Berulang.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üçâ Pengongsian</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üì¶ Pengumpulan</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚ûñ Tolak Berulang</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîÑ Peneroka Sifir</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-red-500 text-white font-bold py-4 px-2 rounded-xl text-lg">ü¶ò Garis Nombor</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar bahagi!";
    let draggedElement = null;
    
    // State Aktiviti
    window.pengongsianState = {};
    window.pengumpulanState = {};
    window.tolakState = {};
    window.garisState = {};

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    /* --- DRAG & DROP HELPERS --- */
    window.dragStart = function(e) { draggedElement = e.target; e.target.classList.add('opacity-50'); }
    window.dragEnd = function(e) { if(e.target) e.target.classList.remove('opacity-50'); document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); }
    window.allowDrop = function(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadPengongsianActivity(content);
          if (n === 2) loadPengumpulanActivity(content);
          if (n === 3) loadTolakBerulangActivity(content);
          if (n === 4) loadPenerokaSifirActivity(content);
          if (n === 5) loadGarisNomborActivity(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">‚ûó</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Konsep Bahagi</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula belajar!");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* 1. Pengongsian (Mangkuk) */
    function loadPengongsianActivity(content) {
        setInfo("Agihkan 15 biji tembikai kepada 3 bekas.");
        window.pengongsianState = { guli: 15, mangkuk: [0, 0, 0], nextMangkuk: 0 };
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-6">üçâ Pengongsian</h3>
                
                <div class="bg-blue-50 p-6 rounded-3xl border-2 border-blue-200 mb-8">
                    <div class="text-blue-800 font-bold mb-2 uppercase">Longgokan Tembikai</div>
                    <div id="guli-longgok-paparan" class="text-6xl font-black text-blue-600">${window.pengongsianState.guli}</div>
                </div>

                <div id="bekas-container" class="flex flex-wrap justify-center gap-6 mb-8">
                    ${[1, 2, 3].map(i => `
                        <div id="mangkuk-${i-1}" class="mangkuk">
                            <span class="font-bold text-blue-400 mb-2 text-sm uppercase">Bekas ${i}</span>
                            <span id="mangkuk-count-${i-1}" class="text-4xl font-bold text-blue-700">0</span>
                        </div>
                    `).join('')}
                </div>

                <button id="agih-btn" onclick="agihkanSatu()" class="btn-3d bg-blue-500 text-white font-bold py-3 px-10 rounded-xl text-2xl">
                    Agih Satu üçâ
                </button>
                
                <div id="hasil-pengongsian" class="mt-6 text-2xl font-bold text-green-600 h-10"></div>
            </div>
        `;
    }

    function agihkanSatu() {
        let state = window.pengongsianState;
        if (state.guli === 0) return;
        
        state.guli--;
        document.getElementById('guli-longgok-paparan').textContent = state.guli;
        
        let mangkukId = state.nextMangkuk;
        state.mangkuk[mangkukId]++;
        document.getElementById(`mangkuk-count-${mangkukId}`).textContent = state.mangkuk[mangkukId];
        
        // Highlight effect
        document.querySelectorAll('.mangkuk').forEach(m => m.classList.remove('highlight', 'border-blue-600'));
        const mangkukEl = document.getElementById(`mangkuk-${mangkukId}`);
        mangkukEl.classList.add('highlight', 'border-blue-600');
        
        state.nextMangkuk = (state.nextMangkuk + 1) % 3;
        speak((state.guli + 1) + " masuk bekas.");

        if (state.guli === 0) {
            document.getElementById('agih-btn').disabled = true;
            document.getElementById('agih-btn').classList.add('opacity-50');
            const msg = "Siap! 15 √∑ 3 = 5";
            document.getElementById('hasil-pengongsian').textContent = msg;
            setInfo("Setiap bekas dapat 5."); speak("Setiap bekas dapat 5. 15 bahagi 3 sama dengan 5."); triggerWin();
        }
    }

    /* 2. Pengumpulan (Drag Drop) */
    function loadPengumpulanActivity(content) {
        setInfo("Kumpul guli enam-enam ke dalam kotak.");
        window.pengumpulanState = { guliTersedia: 12, kumpulan: 0 };
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-6">üì¶ Pengumpulan</h3>
                
                <div class="bg-green-50 p-6 rounded-3xl border-2 border-green-200 mb-8">
                    <div class="text-green-800 font-bold mb-4 uppercase">Bakul Guli</div>
                    <div id="guli-bakul" class="flex flex-wrap justify-center gap-2 min-h-[60px]">
                        ${Array(12).fill(0).map((_, i) => `
                            <div class="guli-drag draggable" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                                ${i+1}
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div id="zon-kumpulan" class="flex flex-wrap justify-center gap-4 mb-6"></div>
                <div id="hasil-pengumpulan" class="text-2xl font-bold text-green-700 h-10"></div>
            </div>
        `;
        tambahKotakKumpulBaru();
    }

    function tambahKotakKumpulBaru() {
        const zon = document.getElementById('zon-kumpulan');
        const kotakId = window.pengumpulanState.kumpulan + 1;
        const kotakBaru = document.createElement('div');
        kotakBaru.className = 'kotak-kumpul drop-zone';
        kotakBaru.dataset.count = 0;
        kotakBaru.dataset.limit = 6;
        kotakBaru.innerHTML = `<span class="font-bold text-green-700 mb-auto">Kotak ${kotakId}</span><div class="text-sm font-bold text-slate-400 mt-auto status-text">0 / 6</div>`;
        
        kotakBaru.ondrop = dropOnKotak;
        kotakBaru.ondragover = window.allowDrop;
        kotakBaru.ondragleave = window.dragLeave;
        
        zon.appendChild(kotakBaru);
        window.pengumpulanState.kumpulan = kotakId;
    }

    function dropOnKotak(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
        
        const kotak = e.currentTarget;
        let count = parseInt(kotak.dataset.count);
        const limit = parseInt(kotak.dataset.limit);
        
        if (count < limit) {
            count++;
            kotak.dataset.count = count;
            kotak.querySelector('.status-text').textContent = `${count} / ${limit}`;
            draggedElement.remove(); draggedElement = null;
            
            // Add visual guli inside box
            const miniGuli = document.createElement('div');
            miniGuli.className = "w-8 h-8 bg-green-500 rounded-full border-2 border-white shadow-sm mb-1";
            kotak.insertBefore(miniGuli, kotak.lastElementChild); // Insert before status text

            window.pengumpulanState.guliTersedia--;
            speak("Masuk.");

            if (count === limit) {
                kotak.classList.add('drop-zone-filled');
                kotak.classList.remove('drop-zone');
                kotak.ondrop = null;
                
                if (window.pengumpulanState.guliTersedia > 0) {
                    tambahKotakKumpulBaru();
                    speak("Kotak penuh. Buka kotak baru.");
                } else {
                    const msg = `Siap! 12 √∑ 6 = ${window.pengumpulanState.kumpulan} kotak.`;
                    document.getElementById('hasil-pengumpulan').textContent = msg;
                    speak("Siap! 12 bahagi 6 dapat 2 kotak."); triggerWin();
                }
            }
        }
    }

    /* 3. Tolak Berulang */
    function loadTolakBerulangActivity(content) {
        setInfo("Tolak 3 daripada 18 sehingga habis.");
        window.tolakState = { baki: 18, tolakan: 0 };
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-6">‚ûñ Tolak Berulang</h3>
                
                <div class="bg-purple-50 p-6 rounded-3xl border-2 border-purple-200 mb-8">
                    <div class="rambutan-grid mb-6 max-w-md mx-auto">
                        ${Array(18).fill(0).map((_, i) => `<span id="icon-${i}" class="rambutan-icon">üçì</span>`).join('')}
                    </div>
                    <div class="text-5xl font-black text-purple-800 mb-2" id="baki-txt">18</div>
                    <div class="text-sm font-bold text-purple-400 uppercase">Baki Semasa</div>
                </div>

                <button id="tolak-btn" onclick="tolakTiga()" class="btn-3d bg-purple-500 text-white font-bold py-3 px-10 rounded-xl text-2xl">
                    Tolak 3 üçì
                </button>
                
                <div id="hasil-tolak" class="mt-6 text-2xl font-bold text-green-600 h-10"></div>
            </div>
        `;
    }

    function tolakTiga() {
        let state = window.tolakState;
        if (state.baki === 0) return;
        
        // Visual update: Fade out 3 icons
        for(let i=0; i<3; i++) {
            const idx = state.baki - 1 - i;
            if(idx >= 0) document.getElementById(`icon-${idx}`).classList.add('faded');
        }

        state.baki -= 3;
        state.tolakan++;
        document.getElementById('baki-txt').textContent = state.baki;
        speak(`Tolak 3. Tinggal ${state.baki}.`);

        if (state.baki === 0) {
            document.getElementById('tolak-btn').disabled = true;
            document.getElementById('tolak-btn').classList.add('opacity-50');
            const msg = `Selesai! Tolak ${state.tolakan} kali. 18 √∑ 3 = ${state.tolakan}`;
            document.getElementById('hasil-tolak').textContent = msg;
            speak("Selesai! 18 bahagi 3 sama dengan 6."); triggerWin();
        }
    }

    /* 4. Peneroka Sifir */
    function loadPenerokaSifirActivity(content) {
        setInfo("Ubah nombor untuk lihat kaitan darab dan bahagi.");
        const opts = (n) => Array.from({length: n}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('');
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-6">üîÑ Peneroka Sifir</h3>
                
                <div class="flex justify-center items-center gap-4 mb-6 bg-orange-50 p-4 rounded-2xl inline-flex border-2 border-orange-200">
                    <select id="sel-row" onchange="updateGrid()" class="peneroka-select">${opts(6)}</select>
                    <span class="text-2xl font-black text-orange-400">√ó</span>
                    <select id="sel-col" onchange="updateGrid()" class="peneroka-select">${opts(6)}</select>
                </div>

                <div id="grid-container" class="peneroka-grid mb-6"></div>
                
                <div class="bg-white border-2 border-orange-100 p-4 rounded-2xl shadow-sm">
                    <div id="txt-darab" class="text-2xl font-bold text-slate-700 mb-2">...</div>
                    <div class="h-px bg-slate-100 w-full my-2"></div>
                    <div id="txt-bahagi-1" class="text-xl font-bold text-orange-600">...</div>
                    <div id="txt-bahagi-2" class="text-xl font-bold text-orange-600">...</div>
                </div>
            </div>
        `;
        // Set defaults
        document.getElementById('sel-row').value = 2;
        document.getElementById('sel-col').value = 3;
        updateGrid();
    }

    function updateGrid() {
        const r = parseInt(document.getElementById('sel-row').value);
        const c = parseInt(document.getElementById('sel-col').value);
        const total = r * c;
        
        const grid = document.getElementById('grid-container');
        grid.style.gridTemplateColumns = `repeat(${c}, 1fr)`;
        grid.innerHTML = '';
        for(let i=0; i<total; i++) grid.innerHTML += `<div class="peneroka-blok"></div>`;
        
        document.getElementById('txt-darab').textContent = `${r} √ó ${c} = ${total}`;
        document.getElementById('txt-bahagi-1').textContent = `${total} √∑ ${r} = ${c}`;
        document.getElementById('txt-bahagi-2').textContent = `${total} √∑ ${c} = ${r}`;
    }

    /* 5. Garis Nombor */
    function loadGarisNomborActivity(content) {
        setInfo("Bantu kanggaru lompat 3 langkah sehingga nombor 12.");
        window.garisState = { cur: 0, jumps: 0, target: 12, step: 3 };
        
        // Generate ticks
        let ticks = '';
        for(let i=0; i<=12; i++) ticks += `<div class="garis-nombor-tick"><span>${i}</span></div>`;

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-red-600 mb-6">ü¶ò Garis Nombor</h3>
                <div class="text-4xl font-black text-slate-700 mb-8">12 √∑ 3 = <span id="jump-val" class="text-red-600">?</span></div>
                
                <div class="garis-nombor-container mx-auto">
                    ${ticks}
                    <div id="kanggaru" class="kanggaru" style="left: 0%;">ü¶ò</div>
                </div>

                <div class="text-center mt-10">
                    <button id="jump-btn" onclick="lompatKanggaru()" class="btn-3d bg-red-500 text-white font-bold py-3 px-10 rounded-xl text-2xl">Lompat +3</button>
                </div>
            </div>
        `;
    }

    function lompatKanggaru() {
        let s = window.garisState;
        if(s.cur >= s.target) return;
        
        s.cur += s.step;
        s.jumps++;
        
        document.getElementById('jump-val').textContent = s.jumps;
        
        // Calculate percent position based on ticks (0 to 12)
        // 12 steps = 100% width approximately. 
        // Simple logic: (cur / target) * 100%
        const pct = (s.cur / s.target) * 100;
        document.getElementById('kanggaru').style.left = `${pct}%`;
        
        speak(`Lompat. Sekarang nombor ${s.cur}.`);

        if(s.cur === s.target) {
            document.getElementById('jump-btn').disabled = true;
            document.getElementById('jump-btn').classList.add('opacity-50');
            setInfo("Syabas! 12 bahagi 3 sama dengan 4 lompatan."); speak("Syabas! 12 bahagi 3 sama dengan 4 lompatan."); triggerWin();
        }
    }

  </script>
